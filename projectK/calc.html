<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/02beb531f8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="calc.css">
  <title>Document</title>
</head>
<body>
      <div class="continer-fluid">
        <div class="row">
          <div class="col-12">
        <div class="d-flex flex-column justify-content-center calculator">
          <div class="bahar text-center">
           <div>
            <input id="disp" class="display mb-3" type="text" readonly>
           </div> 
          <div class="p-2">
            <button onclick="cleara()" class="sp-btn each-button">AC</button>
            <button onclick="remove()" class="sp-btn each-button"><i class="fa-regular fa-circle-xmark"></i></button>
            <button onclick="append('%')" class="sp-btn each-button">%</button>
            <button onclick="append('*')" class="sp-btn each-button">x</button>
          </div>
          <div class="p-2">
            <button onclick="append('7')" class="each-button">7</button>
            <button onclick="append('8')" class="each-button">8</button>
            <button onclick="append('9')" class="each-button">9</button>
            <button onclick="append('/')" class="sp-btn each-button"><i class="fa-solid fa-divide"></i></button>
          </div>
          <div class="p-2">
            <button onclick="append('4')" class="each-button">4</button>
            <button onclick="append('5')" class="each-button">5</button>
            <button onclick="append('6')" class="each-button">6</button>
            <button onclick="append('-')" class="sp-btn each-button">-</button>
          </div>
          <div class="p-2">
            <button onclick="append('1')" class="each-button" >1</button>
            <button onclick="append('2')" class="each-button">2</button>
            <button onclick="append('3')" class="each-button">3</button>
            <button onclick="append('+')" class="sp-btn each-button">+</button>
          </div>
          <div class="p-2">
            <button onclick="append('0')" class="ext each-button">0</button>
            <button onclick="append('.')" class="each-button">.</button>
            <button onclick="calculate()" class="sp-btn each-button">=</button>
          </div>
        </div>
        </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="calc.js"></script>
</body>
</html>
