<body>
  <section id="appointment" data-stellar-background-ratio="3">
    <div class="container">
         <div class="row">

              <div class="col-md-6 col-sm-6">
                   <img src="images/appointment-image.jpg" class="img-responsive" alt="">
              </div>

              <div class="col-md-6 col-sm-6">
                   <!-- CONTACT FORM HERE -->
                   <form id="appointment-form" role="form" method="post" action="index2.html">

                        <!-- SECTION TITLE -->
                        <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                             <h2>Hospital Login</h2>
                        </div>

                        <div class="wow fadeInUp" data-wow-delay="0.8s">
                             <div class="col-md-8 col-sm-8">
                                  <label for="name">Name of the hospital</label>
                                  <input type="text" class="form-control" id="name" name="name" placeholder="Hosp  Name">
                             </div>
                             
                             <div class="col-md-8 col-sm-8">
                                  <label for="email">Email</label>
                                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                             </div>

                             <div class="col-md-6 col-sm-6">
                                  <label for="date">password</label>
                                  <input type="password" name="date" value="" class="form-control" placeholder="enter password">
                             </div>

                             

                             <div class="col-md-12 col-sm-12">
                            
                                  <label for="Message">Access credential</label>
                                  <input class="form-control" rows="5" id="message" name="message" placeholder="enter access credential"></input>
                                  <label for="Message">Access password</label>
                                  <input class="form-control" rows="5" id="message" name="message" placeholder="enter access password"></input>
                                  <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                             </div>
                        </div>
                  </form>
              </div>

         </div>
    </div>
</section>
