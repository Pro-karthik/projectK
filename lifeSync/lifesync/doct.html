<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/owl.carousel.css">
     <link rel="stylesheet" href="css/owl.theme.default.min.css">

     <script src="https://kit.fontawesome.com/02beb531f8.js" crossorigin="anonymous"></script>

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="css/tooplate-style.css">
  <title>Document</title>
</head>
<body>
  <section id="appointment" data-stellar-background-ratio="3">
    <div class="container">
         <div class="row">

              <div class="col-md-6 col-sm-6">
                   <img src="images/appointment-image.jpg" class="img-responsive" alt="">
              </div>

              <div class="col-md-6 col-sm-6">
                   <!-- CONTACT FORM HERE -->
                   <form action="index2.html" id="appointment-form" role="form" method="post" action="#">

                        <!-- SECTION TITLE -->
                        <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                             <h2>Patients Login</h2>
                        </div>

                        <div class="wow fadeInUp" data-wow-delay="0.8s">
                             <div class="col-md-6 col-sm-6">
                                  <label for="name">Name</label>
                                  <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                             </div>

                             <div class="col-md-6 col-sm-6">
                                  <label for="email">Email</label>
                                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                             </div>

                             <div class="col-md-6 col-sm-6">
                                  <label for="date">Select Date</label>
                                  <input type="date" name="date" value="" class="form-control">
                             </div>

                             <div class="col-md-6 col-sm-6">
                                  <label for="select">Select Department</label>
                                  <select class="form-control">
                                       <option>General Health</option>
                                       <option>Cardiology</option>
                                       <option>Dental</option>
                                       <option>Medical Research</option>
                                  </select>
                             </div>

                             <div class="col-md-12 col-sm-12">
                                  <label for="telephone">Phone Number</label>
                                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                                  <label for="Message">Access token</label>
                                  <input class="form-control" rows="5" id="message" name="message" placeholder="enter access token provided by the hosp"></input>
                                  <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                             </div>
                        </div>
                  </form>
              </div>

         </div>
    </div>
</section>
<script src="function.js"></script>
</body>
</html>
